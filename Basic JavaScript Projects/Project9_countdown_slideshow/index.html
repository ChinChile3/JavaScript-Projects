<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
    <body>

         
        <div>
            <p>How many seconds would you like to set your alarm for?</p>
            <input id="seconds" value=""/>
            <button onclick="countdown()">Click here please</button>
            <p id="timer"></p>
        </div>
        


        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/X1.jpg" alt="Mega Man X" width="960" height="540" style="width:100%">
                <div class="text">Mega Man X</div>
            </div>
  
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/X2.jpg" alt="Mega Man X2" width="960" height="540" style="width:100%">
                <div class="text">Mega Man X2</div>
            </div>
  
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/X3.jpg" alt="Mega Man X3" width="960" height="540" style="width:100%">
                <div class="text">Mega Man X3</div>
            </div>
  
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
  
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>







        <script src="JS/main.js"></script>
    </body>
</html>
